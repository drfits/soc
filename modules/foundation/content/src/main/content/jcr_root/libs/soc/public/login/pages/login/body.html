<body class="text-center">
<form data-sly-use.lf="${'com.drfits.soc.pub.login.LoginForm' @ response=response}"
      class="form-signin" method="post" action="${lf.formAction}"
      enctype="multipart/form-data" accept-charset="UTF-8">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="hidden" name="_charset_" value="UTF-8"/>
    <input type="hidden" name="resource" value="${lf.resourcePath}"/>
    <label for="j_username" class="sr-only">User name</label>
    <input type="text" id="j_username" name="j_username" class="form-control" placeholder="User name" required
           autofocus>
    <label for="j_password" class="sr-only">Password</label>
    <input type="password" id="j_password" name="j_password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; ${lf.year}</p>
</form>
</body>
